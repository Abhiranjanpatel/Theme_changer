<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Color Theme Changer</title>
    <link rel="stylesheet" href="https://github.com/Abhiranjanpatel/Theme_changer/blob/main/style.css">
   <style>
       
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }
        button {
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        /* Color display box */
        #colorDisplay {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            font-family: monospace;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            display: inline-block;
        }
    

   </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒˆ Multi Color Theme Changer</h1>
        <p>Click button and see the theme MAGIC!</p>
        <button id="themeButton">Change Theme</button><br>
        <div id="colorDisplay">Theme: #FFFFFF</div>
    </div>

    <script>
        // Theme definitions
        const themes = [
            {
                bodyBg: "linear-gradient(135deg, #c33764, #1d2671)",
                textColor: "#fff",
                containerBg: "rgba(255,255,255,0.1)",
                btnBg: "linear-gradient(45deg, #ff6f61, #de2d50)",
                btnColor: "#fff",
                code: "#c33764 â†’ #1d2671"
            },
            {
                bodyBg: "linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%)",
                textColor: "#333",
                containerBg: "rgba(255,255,255,0.8)",
                btnBg: "linear-gradient(45deg, #43cea2, #185a9d)",
                btnColor: "#fff",
                code: "#84fab0 â†’ #8fd3f4"
            },
            {
                bodyBg: "linear-gradient(135deg, #fc5c7d, #6a82fb)",
                textColor: "#fff",
                containerBg: "rgba(0,0,0,0.1)",
                btnBg: "linear-gradient(45deg, #f7971e, #ffd200)",
                btnColor: "#333",
                code: "#fc5c7d â†’ #6a82fb"
            },
            {
                bodyBg: "linear-gradient(135deg, #ee9ca7, #ffdde1)",
                textColor: "#222",
                containerBg: "rgba(255,255,255,0.7)",
                btnBg: "linear-gradient(45deg, #fa709a, #fee140)",
                btnColor: "#222",
                code: "#ee9ca7 â†’ #ffdde1"
            }
        ];

        const themeButton = document.getElementById('themeButton');
        const body = document.body;
        const container = document.querySelector('.container');
        const colorDisplay = document.getElementById('colorDisplay');

        function applyTheme(theme) {
            body.style.background = theme.bodyBg;
            body.style.color = theme.textColor;
            container.style.background = theme.containerBg;
            themeButton.style.background = theme.btnBg;
            themeButton.style.color = theme.btnColor;
            colorDisplay.textContent = `Theme: ${theme.code}`;
        }

        themeButton.addEventListener('click', () => {
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];
            applyTheme(randomTheme);
        });

        // Default theme on load
        applyTheme(themes[0]);
    </script>
</body>
</html>
